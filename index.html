---
layout: default
title: michelle's blog
---


<div id="frontpage">
  {% for post in site.posts %}

    <div class="post">
      <div class="title"><a href="{{ post.url }}">{{ post.title }}</a></div><div class="date">{{ post.date | date: "%B %e, %Y" }}</div>
      <div class="clear"></div>
    </div>

  {% endfor %}
</div>
